{% extends "base.html" %}

{% block title %}Appointments{% endblock %}

{% block content %}
<h1>Your Appointments</h1>
<ul>
    {% for appointment in appointments %}
        <li>{{ appointment.date }} with Doctor ID: {{ appointment.doctor_id }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('appointment.book') }}">Book a new appointment</a>
{% endblock %}
